name: Deploy

on:
  push:
    branches:
      - main   # deploy on push to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'   # or 20 depending on your project

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # Example: deploy step (depends on where you host)
      # GitHub Pages example:
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist   # or ./build depending on framework
